<div class=''>
   
    <div class=''>
        <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
            <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
            <input #gb type="text" pInputText size="50" placeholder="Global Filter">
            <div class="ui-helper-clearfix" style="float:right"><button type="button" pButton icon="fa-plus" (click)="addNewPage()" label="Add"></button></div>
        </div>
        <p-dataTable #dt [value]="mainobjlist" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [globalFilter]="gb"
                     selectionMode="single" (onRowSelect)="onRowSelect($event)" >
            <p-column field="PageTitle" header="Detail">
                <ng-template let-item="rowData" pTemplate="body">
                    <strong>{{item.PageTitle}}</strong> <br />
                    <span>{{item.pageurl}}</span>
                </ng-template>
            </p-column>
               
            <!--<p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="onRowSelect()" label="Add"></button></div></p-footer>-->
        </p-dataTable>

        <div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <span class="sr-only">Error:</span>
            {{msg}}
        </div>
    </div>
</div>
<p-growl [(value)]="msgs"></p-growl>
